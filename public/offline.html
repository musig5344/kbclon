<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KB 스타뱅킹 - 오프라인</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f5f5f5;
      color: #333;
    }
    
    .offline-container {
      width: 100%;
      max-width: 430px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }
    
    .offline-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      opacity: 0.5;
    }
    
    .offline-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 12px;
      color: #1a1a1a;
    }
    
    .offline-message {
      font-size: 16px;
      line-height: 1.5;
      color: #666;
      margin-bottom: 32px;
    }
    
    .retry-button {
      background-color: #FFCC00;
      color: #333;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .retry-button:hover {
      background-color: #FFB700;
    }
    
    .kb-logo {
      width: 120px;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <img src="/assets/images/kb_logo.png" alt="KB국민은행" class="kb-logo" />
    
    <svg class="offline-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.586 8.586z"></path>
    </svg>
    
    <h1 class="offline-title">인터넷 연결이 필요합니다</h1>
    
    <p class="offline-message">
      현재 오프라인 상태입니다.<br>
      인터넷 연결을 확인하고 다시 시도해주세요.
    </p>
    
    <button class="retry-button" onclick="window.location.reload()">
      다시 시도
    </button>
  </div>
  
  <script>
    // 온라인 상태가 되면 자동으로 새로고침
    window.addEventListener('online', function() {
      window.location.reload();
    });
  </script>
</body>
</html>
